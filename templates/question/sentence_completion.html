<!-- templates/sentence_completion.html -->
{% comment %} {% extends "question/base.html" %} {% endcomment %}
{% load custom_filters %}

{% block content %}
<ul class="ui list">
<li>
    {% for part in message.text|split_regex:"(_+)" %}
        
        {% if part|contains_underscore %}
            <input type="text" class="massive text-center border-b border-gray-300 focus:border-accent outline-none" x-model="user_answers[{{ forloop.counter0 }}]" />
        {% else %}
            <span class="massive">{{ part }}</span>
        {% endif %}
        
        {% endfor %}
</li>
</ul>
{% endblock %}

{% load static %}
<div class="ui feed">
    <div class="event {% if message.sender %}right aligned{% endif %}">
        <div class="label">
            {% if message.sender %}
                <img height=100 width=100 alt="{{ message.sender.username }}" src="{% if message.sender.profile.image %}{{ message.sender.profile.image.url }}{% else %}https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg{% endif %}" />
            {% else %}
                <img height=100 width=100 alt="AI" src="{% static 'img/logo2.png' %}" />
            {% endif %}
        </div>
        <div class="content">
            <div class="date">
                3 days ago
            </div>
            <div class="summary">
                <a>{% if message.sender %}
                    {{ message.sender.username }}
                {% else %}
                    AI
                {% endif %}</a> created a post
            </div>
            <div class="extra text">
                {% if message.sender %}
                    {{ message.text }}
                {% else %}
                    {{ message.text|safe }}
                {% endif %}
            </div>
            <div class="meta">
                <time class="date">{{ message.created_at|date:"H:i" }}</time>
            </div>
        </div>
    </div>
</div>
